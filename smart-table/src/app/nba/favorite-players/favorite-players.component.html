<mat-card>
    <mat-card-header>
        <mat-card-title>Total Free Agents</mat-card-title>
        <mat-card-subtitle>Agents: : {{ count$ | async }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="increment()">Add</button>
        <button mat-button (click)="decrement()">Remove</button>
        <button mat-button (click)="reset()">Clear</button>
    </mat-card-actions>

</mat-card>
